   <main>
    <title>Style Serenity</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>New Product Details</h2>

      <form>
        <div class="form-group">
          <label for="product_name">Name:</label>
          <input type="text" class="form-control" id="product_name" />
        </div>

        <div class="form-group">
          <label for="product_category">Category:</label>
          <select class="form-control" id="product_category">
            <option selected>Choose...</option>
            <option>Women</option>
            <option>Men</option>
            <option>Kids</option>
            <option>Accessories</option>
            <option>Jewelry</option>
          </select>
        </div>

        <div class="form-group">
          <label for="product_description">Description:</label>
          <textarea
            class="form-control"
            id="product_description"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="product_image">Image:</label>
          <input type="file" class="form-control-file" id="product_image" />
        </div>

        <div class="form-group">
          <label for="product_stock">Stock Avaliability</label>
          <input
          type="number"
          class="form-control"/>
      </div>


        <div class="form-group">
          <label for="product_price">Price:</label>
          <input
            type="number"
            class="form-control"
            id="product_price"
            step="0.01"
          />
        </div>

        <button type="submit" class="btn btn-success">Create</button>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
      <div class="row mt-5"></div>
    </div>

        <div class="card-header">About Us</div>
        <div class="card-body">

            <a href="/Company Founders/" class="me-3">Company Founders</a>
            <a href="/Investor Information/" class="me-3">Investor Information</a>
            <a href="/Contact Us/" class="me-3">Contact Us</a>

        <div class="card-footer text-muted">&copy; Style Serenity</div>
      </div>
    </footer>
